<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transaction</title>
</head>

<body class="bg-gradient-to-br from-purple-400 to-purple-600 min-h-screen flex items-center justify-center text-gray-800">
    <div class="container mx-auto px-4">
        <!-- Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-purple-600 to-purple-800 text-white">
                <h2 class="text-2xl font-bold text-center">Transaction Details</h2>
            </div>
            <div class="p-6 overflow-x-auto">
                <!-- Table -->
                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-purple-600 text-white">
                            <th class="py-3 px-6 text-center font-semibold">Buying Item</th>
                            <th class="py-3 px-6 text-center font-semibold">Price</th>
                            <th class="py-3 px-6 text-center font-semibold">Quantity</th>
                            <th class="py-3 px-6 text-center font-semibold">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in itm %}
                        <tr class="border-b last:border-none hover:bg-purple-50">
                            <td class="py-4 px-6 text-center font-medium">{{ i.name }}</td>
                            <td class="py-4 px-6 text-center">{{ i.price }}</td>
                            <td class="py-4 px-6 text-center">{{ i.quantity }}</td>
                            <td class="py-4 px-6 text-center font-semibold text-purple-700">{{ i.total }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="py-4 px-6 text-center text-gray-500">No transactions found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
