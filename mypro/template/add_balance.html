<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.js"></script>
    <title>ADD BALANCE</title>
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="flex flex-col lg:flex-row items-center justify-between max-w-7xl w-full">
        <!-- Left: Image Section -->
        <div class="hidden lg:block w-1/2">
            <img src="https://res.cloudinary.com/macxenon/image/upload/v1631570592/Run_-_Health_qcghbu.png" alt="Illustration" class="max-h-96 mx-auto">
        </div>
        <!-- Right: Add Balance Form -->
        <div class="w-full lg:w-1/2 max-w-xl bg-white shadow-2xl rounded-lg p-8">
            <p class="text-4xl font-semibold text-center mb-8">Add Balance</p>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Input Field -->
                <div class="relative">
                    <label for="balance" class="bg-white text-lg text-gray-600 absolute -mt-3 ml-3">Add Balance</label>
                    <input type="text" id="balance" name="balance" placeholder="Add Balance" required
                           class="border placeholder-gray-400 focus:outline-none focus:border-indigo-500 w-full py-4 px-5 mt-3 text-lg bg-white border-gray-300 rounded-md" />
                </div>
                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-4 px-5 text-lg font-medium text-white bg-indigo-500 rounded-md transition duration-200 hover:bg-indigo-600">
                    ADD
                </button>
            </form>
        </div>
    </div>
</body>
</html>
