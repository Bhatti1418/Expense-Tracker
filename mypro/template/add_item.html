<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Add New Item</h2>

       <!-- Form -->
       <form method="POST" action=>
        {% csrf_token %} <!-- CSRF Token added here -->
            <!-- Item Name -->
            <div>
                <label for="itemName" class="block text-gray-600 mb-1">Item Name</label>
                <input type="text" id="itemName" name="itemName"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    placeholder="Enter item name" required>
            </div>

            <!-- Price -->
            <div>
                <label for="amount" class="block text-gray-600 mb-1">Price</label>
                <input type="number" id="price" name="price"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    placeholder="Enter amount" required>
            </div>

            <!-- Quantity -->
            <div>
                <label for="quantity" class="block text-gray-600 mb-1">Quantity</label>
                <input type="number" id="quantity" name="quantity"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    placeholder="Enter quantity" required>
            </div>
            <!-- Add Item Button -->
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-300">
                Add Item
            </button>
        </form>
    </div>

</body>
</html>
