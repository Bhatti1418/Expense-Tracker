<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Form</title>
</head>
<body>
<!--    Form for updating the items-->
 <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Add Updated Item</h2>

       <!-- Form -->
        <form method="POST">
        {% csrf_token %}

            <!-- Item Name -->
            <div>
                <label for="itemName" class="block text-gray-600 mb-1">Item Name</label>
                <input type="text" id="itemName" name="itemName"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    value="{{obj.name}}" required>
            </div>

            <!-- Price -->
            <div>
                <label for="amount" class="block text-gray-600 mb-1">Price</label>
                <input type="number" id="price" name="price"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    value="{{obj.price}}" required>
            </div>

            <!-- Quantity -->
            <div>
                <label for="quantity" class="block text-gray-600 mb-1">Quantity</label>
                <input type="number" id="quantity" name="quantity"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    value="{{obj.quantity}}" required>
            </div>
            <!-- Add Item Button -->
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-300">
                Update Item
            </button>
        </form>
    </div>
</body>
</html>
